  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  bloc: ^8.0.3
  cupertino_icons: ^1.0.1
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1
  http: ^0.13.4
  intl: ^0.17.0
  json_annotation: ^4.6.0
  lipl_ble:
    git:
      url: git://paulmin.nl/dart/lipl-ble.git
