name: lipl_bloc
description: A new Flutter project.
publish_to: 'none'
version: 1.1.0

environment:
  sdk: ">=2.18.2 <3.0.0"
  flutter: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  bloc: ^8.1.1
  cupertino_icons: ^1.0.5
  equatable: ^2.0.5
  flutter_bloc: ^8.1.2
  http: ^0.13.5
  intl: any
  json_annotation: ^4.8.0
  lipl_ble:
    git:
      url: git://paulmin.nl/dart/lipl-ble.git
      ref: v1.2
  lipl_encrypt:
    git:
      url: git://paulmin.nl/dart/lipl-encrypt.git
      ref: v1.2
  lipl_rest_bloc: 
    git:
      url: git://paulmin.nl/dart/lipl-rest-bloc.git
      ref: v1.2
  logging: ^1.1.1
  parts: 
    git:
      url: git://paulmin.nl/dart/parts.git
      ref: v1.3
  preferences_bloc:
    git:
      url: git://paulmin.nl/dart/preferences-bloc.git
      ref: v1.2
  shared_preferences: ^2.1.0
  permission_handler: ^10.2.0
  universal_io: ^2.2.0

dev_dependencies:
  build_runner: ^2.3.3
  json_serializable: ^6.6.1
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  bloc_test: ^9.1.1
  flutter_lints: ^2.0.1

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/ca/lets-encrypt-r3.pem

flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/icon/icon.png'
  remove_alpha_ios: true
  adaptive_icon_background: #ffffff

