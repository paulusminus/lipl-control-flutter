  build_runner: ^2.2.0
  json_serializable: ^6.3.1
  flutter_launcher_icons: ^0.9.3
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  bloc_test: ^9.0.3
  flutter_lints: ^2.0.1

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/ca/lets-encrypt-r3.pem

flutter_icons:
